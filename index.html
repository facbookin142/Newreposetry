<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sung Ik Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 26px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      transition: left 0.5s ease;
      z-index: 0;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .btn img {
      width: 28px;
      height: 28px;
      z-index: 1;
    }

    .btn span {
      z-index: 1;
    }

    .whatsapp-btn {
      background-color: #25D366cc;
    }

    .telegram-btn {
      background-color: #0088cccc;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <!-- WhatsApp Button -->
    <a class="btn whatsapp-btn" href="https://wa.me/1234567890" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <span>Chat on WhatsApp</span>
    </a>

    <!-- Telegram Button -->
    <a class="btn telegram-btn" href="https://t.me/yourusername" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
      <span>Join on Telegram</span>
    </a>
  </div>

</body>
</html>
